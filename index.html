<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
		<title>Den Seleznev - My Portfolio</title>
	</head>
	<body>
		<div class="container">
			<header>
			<div class="row">
				<div class="col-xs-2">
					<img src="img/logo.svg" alt="Logo" class="img-responsive logo">
				</div>
				<div class="col-xs-10 text-right text-uppercase text-nowrap">
					<h1 class="title">Den Seleznev</h1>
					<h5 class="description">Front-end Ninja</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<hr class="separator">
				</div>
			</div>
			</header>

			<main>
			<div class="row">
				<div class="col-xs-12">
					<picture>
						<source srcset="img/main-sm.jpg" media="(max-width: 500px)">
						<img src="img/main.jpg" alt="Web developement" class="img-responsive center-block">
					</picture>
				</div>
			</div>
			</main>

			<footer>
			<div class="row">
				<div class="col-md-12">
					<h3 class="projects-title">Featured Work</h3>
				</div>
			</div>
			<div class="row projects">
				<div class="col-md-4">
					<img src="img/movie.png" alt="Movies project" class="img-responsive center-block img-project">
					<h3 class="text-center text-uppercase">Movie Trailer Website</h3>
					<p class="text-center"><small><a href="http://github.com/denseleznev/movies" target="_blank">http://github.com/denseleznev/movies</a></small></p>
				</div>
				<div class="col-md-4">
					<img src="img/portfolio.png" alt="Portfolio project" class="img-responsive center-block img-project">
					<h3 class="text-center text-uppercase">Portfolio</h3>
					<p class="text-center"><small><a href="http://github.com/denseleznev/portfolio" target="_blank">http://github.com/denseleznev/portfolio</a></small></p>
				</div>
				<div class="col-md-4">
					<img src="img/future.png" alt="Future project" class="img-responsive center-block ">
					<h3 class="text-center text-uppercase">Some Future Project</h3>
					<p class="text-center"><small>http://github.com/denseleznev/future</small></p>
				</div>
			</div>
			</footer>
		</div>
	</body>
</html>
